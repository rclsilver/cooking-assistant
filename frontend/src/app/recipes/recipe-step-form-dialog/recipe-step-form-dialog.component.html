<form [formGroup]="form" (submit)="submit()">
  <h1 mat-dialog-title>
    <ng-container *ngIf="!data.step">Add a step</ng-container>
    <ng-container *ngIf="data.step">Update a step</ng-container>
  </h1>
  <div mat-dialog-content class="content">
    <mat-form-field appearance="fill">
      <mat-label>Step content</mat-label>
      <textarea matInput formControlName="content" required></textarea>
      <mat-error *ngIf="form.controls.content.touched && form.controls.content.invalid">
        <span *ngIf="form.controls.content.errors?.required">This field is mandatory</span>
        <span *ngIf="form.controls.content.errors?.server">{{ form.controls.content.errors?.server }}</span>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="form.invalid">Submit</button>
  </div>
</form>
