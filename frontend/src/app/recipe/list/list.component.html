<div class="recipe-list">
  <div class="text-right mb-3">
    <a routerLink="/recipes/add" class="btn btn-primary">Add a recipe</a>
  </div>
  <div class="row gy-3 gy-lg-5">
    <div class="col-6 col-lg-12" *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
  </div>
</div>
