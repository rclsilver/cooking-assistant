<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button color="secondary" (click)="cancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button mat-button color="primary" (click)="confirm()">{{ data.confirmText || 'Confirm' }}</button>
</div>
