<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="!(isAuthenticated$ | async)" mat-list-item (click)="login()">Login</a>
      <a *ngIf="(isAuthenticated$ | async)" mat-list-item>{{ identity.preferred_username }}</a>
      <a *ngIf="(isAuthenticated$ | async)" mat-list-item (click)="logout()">Logout</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/recipes">Recipes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) && !(isLoading$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cooking-Assistant</span>
    </mat-toolbar>
    <div *ngIf="!(isLoading$ | async)" class="main-container">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="isLoading$ | async" class="loader-modal">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
