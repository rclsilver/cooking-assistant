<h1 mat-dialog-title>{{ data.schedule.recipe.title }}</h1>
<div mat-dialog-content>
  <img class="recipe-image" src="{{ data.schedule.recipe.image_url || '/assets/images/no-image.png' }}">
</div>
<div mat-dialog-actions align="center">
  <button mat-button color="warn" (click)="remove()">Remove</button>
  <button mat-button color="primary" (click)="close()">Close</button>
</div>
